<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Video Text Effect</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- SVG для маскирования видео -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 90" class="video-svg">
        <foreignObject x="0" y="0" width="100%" height="100%" >
            <video autoplay="" loop="" muted="" playsinline="" src="./video/video.mp4" type="video/mp4"></video>
          </foreignObject>
          <mask id="myMask" class="erectio">
            <rect x="0" y="0" width="160" height="90" fill="white" />
            <rect x="64" y="8" width="48" fill="black" />
            <rect x="44" y="30" width="29" fill="black" />
            <rect x="61" y="52" width="39" fill="black" />
            <rect x="71" y="74" width="88" fill="black" />
          </mask> 
          <rect class="back" x="0" y="0" width="160" height="90" mask="url(#myMask)" />
          <text>
            <tspan x="2" y="16">We’re here </tspan><tspan x="113" y="16">to make</tspan>
            <tspan x="2" y="38">healthy</tspan><tspan x="74" y="38">living effortless</tspan>
            <tspan x="2" y="60">so you can</tspan><tspan x="101" y="60">live longer</tspan>
            <tspan x="2" y="81">and happier</tspan>
          </text>
    </svg>
</body>
</html>
